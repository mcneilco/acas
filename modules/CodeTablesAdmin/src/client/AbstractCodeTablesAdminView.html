<script type="text/template" id="AbstractCodeTablesAdminView" xmlns="http://www.w3.org/1999/html">
    <div class="form-horizontal">
        <div class="form-group bv_group_codeTablesAdminCode">
            <label class="control-label col-sm-2">*<%-upperDisplayName%> Code</label>
            <div class="col-sm-10">
                <input class="form-control bv_codeTablesAdminCode" style="width:336px;" type="text" placeholder="" />
            </div>
        </div>
        <div class="form-group bv_group_codeTablesAdminName">
            <label class="control-label col-sm-2">*<%-upperDisplayName%> Name</label>
            <div class="col-sm-10">
                <input class="form-control bv_codeTablesAdminName" style="width:336px;" type="text" placeholder="">
            </div>
        </div>
        <div class="form-group bv_group_codeTablesAdminIgnore">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="bv_codeTablesAdminIgnore" class="bv_codeTablesAdminIgnore"> Ignored
                    </label>
                </div>
            </div>
        </div>
        
        <!-- SAVE AND CANCEL -->
        <div class="form-group" style="margin-top:25px;">
            <div class="col-sm-offset-2 col-sm-10">
                <div style="width:336px;">
                    <button type="button" class="btn bv_backToCodeTablesAdminBrowserBtn">Back</button>
                    <div class="pull-right">
                        <button type="button" class="btn btn-success bv_save" style="margin-left:10px;">Save</button>
                        <!--<button type="button" class="btn bv_newEntity" style="margin-left:5px;">Clear Form</button>-->
                        <button type="button" class="btn btn-danger bv_cancel" style="margin-left:5px;" disabled="disabled">Cancel</button>
                        <div class="bv_saveComplete hide" style="padding-left:5px;padding-top:5px;color:#62c462;display:inline-block;"></div>
                        <div class="bv_saving hide" style="padding-left:5px;padding-top:5px;color:red;display:inline-block;">Saving...</div>
                        <div class="bv_saveFailed hide" style="padding-left:5px;padding-top:5px;color:red;display:inline-block;">Save Failed</div>
                        <div class="bv_canceling hide" style="padding-top:5px;color:red;margin-left:5px;display:inline-block;">Canceling...</div>
                        <div class="bv_cancelComplete hide" style="padding-top:5px;color:#62c462;margin-left:5px;display:inline-block;">Cancel Complete</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class='bv_notifications'></div>



    <div class="modal fade bv_notUniqueModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close bv_closeNotUniqueModal" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
                    <h4 class="modal-title bv_notUniqueModalTitle" style="color:red;"></h4>
                </div>
                <div class="modal-body" style="padding-left:0px;">
                    <label class="bv_notUniqueModalBody" style="margin-left:30px;">The entered <%-displayName%> name is already used by another <%-displayName%>. Please enter in a new <%-displayName%> name.</label>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bv_codeTablesAdminSaveFailed" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close bv_closeSaveFailedModal" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
                    <h4 class="modal-title bv_saveErrorTitle" style="color:red;">Error: <%-upperDisplayName%> Not Saved</h4>
                </div>
                <div class="modal-body" style="padding-left:0px;">
                    <label style="margin-left:30px;">The entered <%-displayName%> name is already used by another <%-displayName%>. Please enter in a new <%-displayName%> name.</label>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bv_confirmClearEntity" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close bv_closeModalButton" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
                    <h4 class="modal-title">Clear Form</h4>
                </div>
                <div class="modal-body" style="padding-left:0px;margin-left:15px;">
                    <p>Are you sure you would like to clear the form? Any unsaved changes will be lost.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger bv_cancelClear" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn bv_confirmClear">Clear Form</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bv_confirmDeleteCodeTablesAdminModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close bv_closeDeleteCodeTablesAdminModal" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4>Delete <%-upperDisplayName%></h4>
                </div>
                <div class="modal-body">
            <div class="bv_deleteWarningMessage">
                <p>Are you sure you would like to delete this <%-displayName%>?</p>
            </div>
            <div class="bv_deletingStatusIndicator hide">
                <table width="100%"></table>
                <tr>
                    <td style="text-align: center; width: 100%">
                        <h4>Deleting <%-upperDisplayName%></h4>
                        <div class="progress progress-striped active" style="width: 100%;">
                            <div class="progress-bar" style="width: 100%;"></div>
                        </div>
                    </td>
                </tr>
            </div>
            <div class="bv_codeTablesAdminDeletedSuccessfullyMessage hide">
                <p>The <%-upperDisplayName%> <span class="bv_codeTablesAdminCodeName"></span> has been successfully deleted</p>
            </div>
            <div class="bv_errorDeletingCodeTablesAdminMessage hide">
                <p class="bv_deleteCodeTablesGenericMessage">An error occurred deleting this <%-upperDisplayName%>. Server Message:</p>
                <p class="bv_deleteCodeTablesAdminErrorMessageHolder"></p>
            </div>
                </div>
                <div class="modal-footer">
			    <span class="bv_deleteButtons">
			      <a href="#" class="btn btn-primary bv_cancelDelete">Cancel</a>
			      <a href="#" class="btn btn-danger bv_confirmDeleteCodeTablesAdminButton">Delete <%-upperDisplayName%></a>
				  </span>
			    <span class="bv_okayButton hide" data-dismiss="modal">
				    <a href="#" class="btn bv_closeDeleteCodeTablesAdminModal">Okay</a>
			    </span>
                </div>
            </div>
        </div>
    </div>
</script>
