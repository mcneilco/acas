<script type="text/template" id="AddParameterOptionPanelView" xmlns="http://www.w3.org/1999/html">
    <div class="modal fade bv_addParameterOptionModal" tabindex="-1" role="dialog" aria-labelledby="addOptionLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
                    <h4 class="modal-title bv_addOptionLabel">Add</h4>
                </div>
                <div class="modal-body" style="padding-left:0px;">
                    <div class="form-horizontal">
                        <div class="form-group bv_group_newOptionLabel">
                            <label class="control-label col-sm-3 bv_parameter">Parameter</label>
                            <div class="col-sm-9">
                                <input class="bv_newOptionLabel form-control" style="width:325px;" type="text" placeholder="Label text" />
                            </div>
                        </div>
                        <div class="form-group bv_group_newOptionDescription">
                            <label class="control-label col-sm-3">Description</label>
                            <div class="col-sm-9">
                                <input class="bv_newOptionDescription form-control" style="width:325px;" type="text" placeholder="Enter description here." />
                            </div>
                        </div>
                        <div class="form-group bv_group_newOptionComments">
                            <label class="control-label col-sm-3">Comments</label>
                            <div class="col-sm-9">
                                <input class="bv_newOptionComments form-control" style="width:325px;" type="text" placeholder="Enter comments here." />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <span class="bv_errorMessage hide" style="margin-right:10px;color:#FF0000;">Can not add option. Option already exists.</span>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-default bv_addNewParameterOption" disabled="disabled">Add</button>
                </div>
            </div>
        </div>
    </div>

</script>

<script type="text/template" id="EditablePickListView" xmlns="http://www.w3.org/1999/html">
    <select class="bv_parameterSelectList"></select>
    <span class="bv_tooltipWrapper" style="display: inline-block;" data-toggle="tooltip" data-original-title="You do not have permission to add options to the select list.">
        <button class="btn btn-default bv_addOptionBtn" style="padding-left:4px;padding-right:4px;" data-toggle="modal" data-target="bv_addParameterOptionModal" data-backdrop="static">
            <i class="glyphicon glyphicon-plus-sign"></i>
        </button>
    </span>
    <span class="bv_addOptionPanel"></span>
</script>
