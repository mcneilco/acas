<div class="bv_saltBrowserCore">
    <script type="text/template" id="SaltSimpleSearchView" xmlns="http://www.w3.org/1999/html">
        <div class="navbar" style="margin-bottom: 0px; background-color: #f8f8f8; border: 1px solid #e7e7e7;">
            <div class="container-fluid" style="border-bottom-left-radius:	0px; border-bottom-right-radius:	0px;">
                <div class="form-group" style="margin-top: 5px; margin-bottom: 5px;">
                    <div class="input-group pull-left" style="width: 300px;">
                        <input class="bv_saltSearchTerm form-control" style="
                                padding-right: 14px;
                                border-top-left-radius: 15px;
                                border-bottom-left-radius: 15px;
                                " type="text" placeholder="Search for salts">
                        <span class="input-group-btn">
                            <button class="btn btn-default bv_doSearch" style="
                                    border-top-right-radius: 15px;
                                    border-bottom-right-radius: 15px;
                                    height: 34px;
                                    margin-top: 0px;
                                    background-color: #fff;
                                    border-left: 0px;
                                    border-bottom: 1px solid #cccccc;
                                    border-right: 1px solid #cccccc;
                                    border-top: 1px solid #cccccc;
                    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset;
                    transition: border 0.2s linear 0s, box-shadow 0.2s linear 0s;" type="button" disabled>
                                <i class="glyphicon glyphicon-search bv_doSearchIcon"></i>
                                <i class="glyphicon glyphicon-remove bv_clearSearchIcon" style="display: none;"></i>
                            </button>
                        </span>
                    </div>
                    <button type="button" class="btn btn-primary bv_downloadSaltBtn pull-right" style="margin-top:0px; margin-left:5px;">Download All Salts SDF</button>
                    <button type="button" class="btn btn-primary bv_createNewSaltBtn pull-right" style="margin-top:0px;">Create New Salt</button>
                </div>
            </div>
        </div>

    </script>

    <script type="text/template" id="SaltRowSummaryView" xmlns="http://www.w3.org/1999/html">
        <td class='bv_molName'><%-saltName%></td>
        <td class='bv_abbrev'><%-abbrev%></td>
        <td class='bv_molFormula'><%-molFormula%></td>
        <td class='bv_molWeight'><%-molWeight%></td>
        <td class='bv_charge'><%-charge%></td>
    </script>

    <script type="text/template" id="SaltSummaryTableView" xmlns="http://www.w3.org/1999/html">
        <table class="table table-bordered table-striped table-hover" style="margin: 0px; padding: 0px; border: 0px; width: 100%; ">
            <thead style="">
            <tr>
                <th style="width: 125px;">Salt Name</th>
                <th style="width: 125px;">Abbreviation</th>
                <th style="width: 125px;">Formula</th>
                <th style="width: 125px;">Molecular Weight</th>
                <th style="width: 125px;">Charge</th>
            </tr>
            </thead>
            <tbody style="">

            </tbody>
        </table>
    </script>
</div>

<script type="text/template" id="SaltBrowserView" xmlns="http://www.w3.org/1999/html">

    <div class="bv_saltBrowserCoreContainer">
        <div class="bv_saltSearchController" style="padding-bottom: 0px;"></div>
        <div class="" style=" border: 1px solid #d4d4d4; border-top: 0px; margin: 0px; padding: 0px; ">

            <div class="bv_searchSaltsStatusIndicator" style="height: 280px;">
                <table width="100%">
                    <thead>
                    <tr><td style="display: none;">placeholder</td></tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td style="text-align: center; width: 100%; align-content: center; height: 250px;">
                            <h5 class="bv_noMatchingSaltsFoundMessage" style="display: none;">No Matching Salts Found</h5>
                            <h5 class="bv_moreSpecificSaltSearchNeeded" style="display: none;">A more specific search term is required.</h5>
                            <h5 class="bv_errorOccurredPerformingSearch" style="display: none;">An error occurred while searching for the salt.</h5>

                            <div class="bv_saltBrowserSearchInstructions">
                                <i class="glyphicon glyphicon-search bv_doSearchIcon"></i>
                                Salt Browser
                            </div>
                            <div class="bv_searchingSaltsMessage" style="display: none; margin: auto;">
                                <h5>Searching for Salts containing text "<i class="bv_saltSearchTerm"></i>"</h5>
                                <div class="progress progress-striped active " style="width: 90%; margin: auto;">
                                    <div class="progress-bar" style="width: 100%; margin: auto;"></div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                    </tbody>
                </table>
            </div>

            <div class="bv_saltTableController" style="display: none; margin:0px; padding:10px; overflow: auto;"></div>
        </div>
        <div class="well well-sm bv_saltControllerContainer" style="display: none; margin-top: 10px;">
            <div>
                <button class="btn btn-danger bv_deleteSalt" style="display: none;">Delete</button>
                <button class="btn bv_editSalt pull-right" style="display: none;">Edit</button>
            </div>
            <hr style="margin-top:40px;"/>
            <div class="row">
                <div class="bv_saltController" style="display: none;"></div>
            </div>
        </div>
        <div class="alert bv_disableCmpdRegistrationMessage col-md-6 col-md-offset-3" style="display: none;"></div>
    </div>

    <!-- CREATE SALT SECTION -->
    <div class="bv_createSalt" style="display: none;">
        <div class="header">
            <h3>Register New Salt</h3>
        </div>
        <div class="body">
            <!-- Input Salt Section-->
            <div class="bv_chemicalStructureForm">
            </div>
            <p><i>Use the sketcher to specify the molecular structure of the salt. Pay close attention to charges as they will be used in calculating Lot Molecular Weight. Use the + and - buttons to add positive or negative charges</i></p>
            <br>
            <br>
            <label for="abbrevName">Abbreviation: </label><br>
            <input type="text" id="abbrevName" name="abbrevName" class="bv_abbrevName form-control" style="width: 280px;"><br>
            <label for="saltName">Name:</label><br>
            <input type="text" id="saltName" name="saltName" class="bv_saltNameCreate form-control" style="width: 280px;">
            <br>
            <div class='bv_createNotifications' style="padding: 10px;"></div>
        </div>
        <div class="footer">
		    <span class="bv_createButtons">
		      <a href="#" class="btn btn-primary bv_cancelCreate">Back</a>
		      <a href="#" class="btn btn-primary bv_confirmCreateSaltButton">Next</a>
			  </span>
		    <span class="bv_okayCreateButton" style="display: none;">
			    <a href="#" class="btn bv_okayCreate">Okay</a>
		    </span>
        </div>
    </div>
    <!-- Confirmation of Values Section -->
    <div class="bv_confirmCreateSalt" style="display: none;">
        <div class="header">
            <h3>Confirm Register of New Salt</h3>
        </div>
        <div class="bv_confirmCreateBody body">
            <label for="abbrevName">Abbreviation: </label><br>
            <input type="text" id="abbrevName" name="abbrevName" class="bv_abbrevNameConfirm form-control" style="width: 280px;">
            <label for="saltName">Name: </label><br>
            <input type="text" id="saltName" name="saltName" class="bv_saltNameConfirm form-control" style="width: 280px;">
            <label for="saltFormula">Formula: </label><br>
            <input type="text" id="saltFormula" name="saltFormula" class="bv_saltFormulaConfirm form-control" style="width: 250px;" readonly>
            <label for="saltWeight">Weight: </label><br>
            <input type="text" id="saltWeight" name="saltWeight" class="bv_saltWeightConfirm form-control" style="width: 150px;" readonly>
            <label for="saltCharge">Charge: </label><br>
            <input type="text" id="saltCharge" name="saltCharge" class="bv_saltChargeConfirm form-control" style="width: 100px;" readonly>
            <label for="saltStruct">Structure: </label><br>
            <div class="bv_saltStructConfirm"></div>
        </div>
        <div class="footer">
		    <span class="bv_createConfirmButtons">
		      <a href="#" class="btn btn-default bv_backConfirmCreate">Back</a>
		      <a href="#" class="btn btn-success bv_saveSaltButton">Save</a>
			  </span>
        </div>
    </div>
    <!-- Creating Salt Section Section -->
    <div class="bv_createStatusIndicator" style="display: none;">
        <table width="100%">
            <tr>
                <td style="text-align: center; width: 100%">
                    <h4>Creating Salt</h4>
                    <div class="progress progress-striped active" style="width: 100%;">
                        <div class="progress-bar" style="width: 100%;"></div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <!-- Success of Create Salt Section -->
    <div class="bv_saltCreatedSuccessfullyMessage" style="display: none;">
        <p>Salt <span class="bv_saltCodeName"></span> has successfully been created</p>
    </div>
    <div class="bv_errorCreatingSaltMessage" style="display: none;">
        <p>An error occured creating Salt <span class="bv_saltCodeName"></span>.  Please contact support for additional help.</p>
        <p class="bv_createSaltErrorMessageHolder"></p>
    </div>


    <!-- Edit Salt Section: Change Values-->
    <div class="bv_editSaltWindow" style="display: none;">
        <div class="header">
            <h3>Edit Salt</h3>
        </div>
        <div class="body">
            <div class="bv_editChemicalStructureForm">
            </div>
            <p><i>Use the sketcher to specify the molecular structure of the salt. Pay close attention to charges as they will be used in calculating Lot Molecular Weight. Use the + and - buttons to add positive or negative charges</i></p>
            <br>
            <label for="abbrevName">Abbreviation: </label>
            <input type="text" id="abbrevNameEdit" name="abbrevNameEdit" class="bv_abbrevNameEdit form-control" style="width: 280px;"><br>
            <label for="saltName">Name:</label>
            <input type="text" id="saltNameEdit" name="saltNameEdit" class="bv_saltNameEdit form-control" style="width: 280px;">
            <br>
            <div class='bv_fieldNotifications' style="padding: 10px;"></div>
        </div>
        <div class="footer">
            <span class="bv_createButtons">
                <a href="#" class="btn btn-default bv_cancelEdit">Back</a>
                <a href="#" class="btn btn-default bv_confirmEditSaltButton">Next</a>
                </span>
        </div>
    </div>
    <!-- Edit Salt Section: Confirm Changes-->
    <div class="bv_confirmEditSalt" style="display: none;">
        <div class="header">
            <h3>Edit Salt: Review Dependencies</h3>
        </div>
        <div class="body">
            <label for="abbrevName">Abbreviation: </label><br>
            <input type="text" id="abbrevName" name="abbrevName" class="bv_abbrevNameEditConfirm form-control" style="width: 280px;" readonly><br>
            <label for="saltName">Name: </label><br>
            <input type="text" id="saltName" name="saltName" class="bv_saltNameEditConfirm form-control" style="width: 280px;" readonly>
            <label for="saltFormula">Formula: </label><br>
            <input type="text" id="saltFormula" name="saltFormula" class="bv_saltFormulaEditConfirm form-control" style="width: 250px;" readonly>
            <label for="saltWeight">Weight: </label><br>
            <input type="text" id="saltWeight" name="saltWeight" class="bv_saltWeightEditConfirm form-control" style="width: 150px;" readonly>
            <label for="saltCharge">Charge: </label><br>
            <input type="text" id="saltCharge" name="saltCharge" class="bv_saltChargeEditConfirm form-control" style="width: 100px;" readonly>
            <label for="saltStruct">Structure: </label><br>
            <div class="bv_saltStructEditConfirm"></div>
            <br>
            <br>
            <br>
            <h5>Dependencies, Warnings, and Errors:</h5>
            <div class='bv_notifications' style="padding: 10px;"></div>
            <br>
            <br>
            <br>
            <br>
        </div>
        <!-- Edit Status Indicator -->
        <div class="bv_editStatusIndicator" style="display: none;">
            <table width="100%">
                <tr>
                    <td style="text-align: center; width: 100%">
                        <h4>Editing Salt</h4>
                        <div class="progress progress-striped active" style="width: 100%;">
                            <div class="progress-bar" style="width: 100%;"></div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="footer col-md-12">
		      <a href="#" class="btn btn-default bv_backConfirmEdit">Back</a>
		      <a href="#" class="btn btn-success bv_editSaltButton">Update</a>
        </div>
    </div>
    <div class="bv_editSaltStatus" style="display: none;">
        <div class="body">
            <!-- Successful Edit Message -->
            <!-- <div class="bv_saltEditedSuccessfullyMessage hide">
                <p>Salt <span class="bv_saltCodeName"></span> has successfully been edited</p>
            </div> -->
            <!-- Error Edit Message -->
            <div class="bv_errorEditingSaltMessage" style="display: none;">
                <p>An error occured editing Salt <span class="bv_saltCodeName"></span>.  Please contact support for additional help.</p>
            </div>
            <br>
        </div>
        <div class="footer">
		    <span class="bv_editConfirmButtons">
              <a href="#" class="btn bv_okayEditButton" style="display: none;">Okay</a>
			  </span>
        </div>
    </div>

    <!-- Delete Section: Confirmation-->
    <div class="modal fade bv_confirmDeleteSalt" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4>Delete Salt</h4>
                </div>
                <div class="modal-body">
                    <div class="bv_deleteWarningMessage">
                        <p>Are you sure you would like to delete salt: <span class="bv_saltUserName"></span>?</p>
                    </div>
                    <div class="bv_deletingStatusIndicator" style="display: none;">
                        <table width="100%">
                            <tr>
                                <td style="text-align: center; width: 100%">
                                    <h4>Deleting Salt</h4>
                                    <div class="progress progress-striped active" style="width: 100%;">
                                        <div class="progress-bar" style="width: 100%;"></div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="bv_saltDeletedSuccessfullyMessage" style="display: none;">
                        <p>Salt <span class="bv_saltCodeName"></span> has successfully been deleted</p>
                    </div>
                    <div class="bv_errorDeletingSaltMessage" style="display: none;">
                        <p>An error occured deleting Salt <span class="bv_saltCodeName"></span>. Server Message: </p>
                        <p class="bv_deleteErrorMessage"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="bv_deleteButtons">
                        <button type="button" class="btn btn-primary bv_cancelDelete">Cancel</button>
                        <button type="button" class="btn btn-danger bv_confirmDeleteSaltButton">Delete Salt</button>
                    </div>
                    <div class="bv_okayDeleteButton" style="display: none;">
                        <button type="button" class="btn btn-primary bv_okayDelete">Okay</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Salt Status Confirmation or Error -->
    <div class="modal fade bv_deleteSaltStatus" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4>Delete Salt</h4>
                </div>
                <div class="modal-body">
                    <div class="bv_saltDeletedSuccessfullyMessage" style="display: none;">
                        <p>Salt <span class="bv_saltCodeName"></span> has successfully been deleted</p>
                    </div>
                    <div class="bv_errorDeletingSaltMessage" style="display: none;">
                        <p>An error occured deleting Salt<span class="bv_saltCodeName"></span>. Server Message: </p>
                        <p class="bv_deleteErrorMessage"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="bv_okayDeleteButton">
                        <button type="button" class="btn btn-primary bv_okayDelete">Okay</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
