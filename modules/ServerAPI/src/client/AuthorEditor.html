<script type="text/template" id="AuthorEditorView" xmlns="http://www.w3.org/1999/html">
    <h4 class="title">ACAS Author</h4>
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="form-horizontal">
                <div class="form-group bv_group_firstName">
                    <label class="control-label col-sm-3">*First Name</label>
                    <div class="col-sm-9">
                        <input class="bv_firstName form-control" type="text"/>
                    </div>
                </div>
                <div class="form-group bv_group_lastName">
                    <label class="control-label col-sm-3">*Last Name</label>
                    <div class="col-sm-9">
                        <input class="bv_lastName form-control" type="text"/>
                    </div>
                </div>
                <div class="form-group bv_group_userName">
                    <label class="control-label col-sm-3">*Username</label>
                    <div class="col-sm-9">
                        <input class="bv_userName form-control" type="text">
                    </div>
                </div>
                <div class="form-group bv_group_emailAddress">
                    <label class="control-label col-sm-3">*Email</label>
                    <div class="col-sm-9">
                        <input class="bv_emailAddress form-control" type="text">
                    </div>
                </div>
                <div class="form-group bv_group_activationDate">
                    <label class="control-label col-sm-3">Date Of Activation</label>
                    <div class="col-sm-9">
                        <div class="input-group date" data-date="" data-date format="yy-mm-dd" style="width:100%;">
                            <input class="bv_activationDate form-control" type="text" value="" placeholder="yyyy-mm-dd">
                            <span class="input-group-addon bv_activationDateIcon"><i class="glyphicon glyphicon-th"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group bv_group_enabled">
                    <div class="col-sm-offset-3 col-sm-9">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="bv_enabled" class="bv_enabled" />Enabled
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group bv_systemRoleListWrapper hide">
                    <label class="control-label col-sm-3">System Roles</label>
                    <div class="col-sm-9">
                        <span class="bv_systemRoleList"></span>
                    </div>
                </div>
                <div class="form-group bv_ldapRoleListWrapper hide">
                    <label class="control-label col-sm-3">LDAP Roles</label>
                    <div class="col-sm-9">
                        <span class="bv_ldapRoleList"></span>
                    </div>
                </div>
                <div class="form-group bv_projectRoleListWrapper">
                    <label class="control-label col-sm-3">Project Roles</label>
                    <div class="col-sm-9">
                        <span class="bv_projectRoleList"></span>
                    </div>
                </div>
                <div class="form-group bv_saveAndCancelButtons" style="margin-top:25px;">
                    <div class="col-sm-12 text-right">
                        <button type="button" class="btn btn-success bv_save" style="margin-right:10px;">Save</button>
                        <button type="button" class="btn btn-default bv_newEntity" style="margin-right:5px;">Clear Form</button>
                        <button type="button" class="btn btn-danger bv_cancel" style="margin-right:5px;" disabled="disabled">Cancel</button>
                        <div class="bv_saveComplete hide" style="padding-right:5px;padding-top:5px;color:#62c462;"></div>
                        <div class="bv_saving hide" style="padding-right:5px;padding-top:5px;color:red;">Saving...</div>
                        <div class="bv_saveFailed hide" style="padding-right:5px;padding-top:5px;color:red;">Save Failed</div>
                        <div class="bv_canceling hide" style="padding-top:5px;color:red;margin-right:5px;">Canceling...</div>
                        <div class="bv_cancelComplete hide" style="padding-top:5px;color:#62c462;margin-right:5px;">Cancel Complete</div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <div class="modal fade bv_confirmClearEntity" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close bv_closeModalButton" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
                    <h4 class="modal-title">Clear Form</h4>
                </div>
                <div class="modal-body" style="padding-left:0px;margin-left:15px;">
                    <p>Are you sure you would like to clear the form? Any unsaved changes will be lost.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default bv_cancelClear" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger bv_confirmClear" data-dismiss="modal">Clear Form</button>
                </div>
            </div>
        </div>
    </div>


</script>

<script type="text/template" id="AuthorRoleView" xmlns="http://www.w3.org/1999/html">
    <div class="bv_authorRoleWrapper" style="margin-bottom: 10px;">
        <div class="input-group">
            <select class="bv_authorRole form-control bv_group_authorRole"></select>
            <span class="input-group-btn">
                <button class="btn btn-default bv_deleteAuthorRole" type="button" style="color: #777;">&times;</button>
            </span>
        </div>
    </div>
</script>

<script type="text/template" id="AuthorRoleListView" xmlns="http://www.w3.org/1999/html">
    <div class="bv_authorRoleInfo"></div>
    <button class="btn btn-default bv_addAuthorRoleButton" style="margin-top: 10px;">Add Role</button>
</script>
