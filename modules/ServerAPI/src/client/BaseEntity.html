<script type="text/template" id="BaseEntityView" xmlns="http://www.w3.org/1999/html">

    <div class="col-md-10">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2"><i class="glyphicon glyphicon-lock bv_lock"></i> Status</label>
                <div class="col-sm-10">
                    <select class="bv_status form-control" style="width:350px;">
                    </select>
                </div>
            </div>
            <div class="form-group bv_group_entityName">
                <label class="control-label col-sm-2">*Entity Name</label>
                <div class="col-sm-10">
                    <input class="bv_entityName form-control" style="width:336px;" type="text" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Entity Code</label>
                <div class="col-sm-10">
                    <span class="form-control-static bv_entityCode" style="width:336px;">autofill when saved</span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Entity Kind</label>
                <div class="col-sm-10">
                    <span class="form-control-static bv_entityKind" style="width:336px;">autofill from <%- window.conf.protocol.label %> create form</span>
                </div>
            </div>
        </div>


        <div class="form-horizontal">
            <div class="form-group bv_group_scientist">
                <label class="control-label col-sm-2">*Scientist</label>
                <div class="col-sm-10">
                    <select class="bv_scientist form-control" style="width:350px;"></select>
                </div>
            </div>
            <!--<div class="control-group bv_group_completionDate">-->
            <!--<label class="control-label">*Date</label>-->
            <!--<div class="controls">-->
            <!--<div class="input-append date" id="dp3" data-date="" data-date format="yy-mm-dd">-->
            <!--<input class="bv_completionDate" type="text" value="" placeholder="yyyy-mm-dd" style="width:310px;">-->
            <!--<span class=\"input-group-addon bv_completionDateIcon\"><i class=\"glyphicon glyphicon-th\"></i></span>-->
            <!--</div>-->
            <!--</div>-->
            <!--</div>-->
        </div>


        <div class="form-horizontal">
            <div class="form-group bv_group_notebook">
                <label class="control-label col-sm-2 bv_notebookLabel">*Notebook</label>
                <div class="col-sm-10">
                    <input class="bv_notebook form-control" style="width:336px;" type="text" placeholder="" />
                </div>
            </div>
            <div class="form-group bv_group_notebookPage">
                <label class="control-label col-sm-2 bv_notebookPageLabel">Notebook Page</label>
                <div class="col-sm-10">
                    <input class="bv_notebookPage form-control" style="width:336px;" type="text" placeholder="" />
                </div>
            </div>
            <div class="form-group bv_group_tags">
                <label class="control-label col-sm-2">Key Words</label>
                <div class="col-sm-10">
                    <input class="bv_tags form-control" type="text" data-role="tagsinput" placeholder="Add tags" />
                </div>
            </div>
        </div>

    </div>

    <div class="form-group">
        <label class="control-label col-sm-2">Short Description</label>
        <div class="col-sm-10">
            <textarea rows="2" class="bv_shortDescription form-control" style="width:650px;resize:none;" placeholder="Short Description"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2">Entity Details</label>
        <div class="col-sm-10">
            <textarea rows="7" class="bv_details form-control" style="width:650px;" placeholder="Entity Details"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Comments</label>
        <div class="col-sm-10">
            <textarea rows="7" class="bv_comments form-control" style="width:650px;" placeholder="Comments"></textarea>
        </div>
    </div>

    <!-- SAVE AND CANCEL -->
    <div>
        <button type="button" class="btn btn-success bv_save pull-right" style="margin-right:10px;">Save</button>
        <button type="button" class="btn bv_newEntity pull-right" style="margin-right:5px;">Clear Form</button>
        <button type="button" class="btn btn-danger bv_cancel pull-right" style="margin-right:5px;"disabled="disabled">Cancel</button>
        <div class="bv_updateComplete pull-right hide" style="padding-top:5px;color:#62c462;"></div>
        <div class="bv_saving pull-right hide" style="padding-top:5px;color:red;">Saving...</div>
        <div class="bv_canceling pull-right hide" style="padding-top:5px;color:red;margin-right:5px;">Canceling...</div>
        <div class="bv_cancelComplete pull-right hide" style="padding-top:5px;color:#62c462;margin-right:5px;">Cancel Complete</div>
    </div>

    <div class="modal fade bv_confirmClearEntity" tabindex="-1" role="dialog" aria-labelledby="addOptionLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close bv_closeModalButton" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
                    <h4 class="modal-title bv_addOptionLabel">Add</h4>
                </div>
                <div class="modal-body" style="padding-left:0px;">
                    <div class="form-horizontal">
                        <div class="form-group bv_group_newOptionLabel">
                            <label class="control-label col-sm-3 bv_parameter">Parameter</label>
                            <div class="col-sm-9">
                                <input class="bv_newOptionLabel form-control" style="width:325px;" type="text" placeholder="Label text" />
                            </div>
                        </div>
                        <div class="form-group bv_group_newOptionDescription">
                            <label class="control-label col-sm-3">Description</label>
                            <div class="col-sm-9">
                                <input class="bv_newOptionDescription form-control" style="width:325px;" type="text" placeholder="Enter description here." />
                            </div>
                        </div>
                        <div class="form-group bv_group_newOptionComments">
                            <label class="control-label col-sm-3">Comments</label>
                            <div class="col-sm-9">
                                <input class="bv_newOptionComments form-control" style="width:325px;" type="text" placeholder="Enter comments here." />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <span class="bv_errorMessage hide" style="margin-right:10px;color:#FF0000;">Can not add option. Option already exists.</span>
                    <button type="button" class="btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn bv_addNewParameterOption" disabled="disabled">Add</button>
                </div>
            </div>
        </div>
    </div>


</script>
