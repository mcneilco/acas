<script type="text/template" id="ProtocolBaseView" xmlns="http://www.w3.org/1999/html">

    <div class="span12">
        <div class="form-horizontal">
            <div class="control-group">
                <label class="control-label"><i class="icon-lock bv_lock"></i> Status</label>
                <div class="controls">
                    <select class="bv_status select-picker" style="width:350px;">
                    </select>
                </div>
            </div>
            <div class="control-group bv_group_protocolName">
                <label class="control-label">*<%= window.conf.protocol.label %> Name</label>
                <div class="controls">
                    <input class="bv_protocolName" style="width:336px;" type="text" placeholder="">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Code</label>
                <div class="controls">
                    <span class="uneditable-input bv_protocolCode" style="width:336px;">autofill when saved</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Kind</label>
                <div class="controls">
                    <span class="uneditable-input bv_protocolKind" style="width:336px;">autofill from <%= window.conf.protocol.label %> create form</span>
                </div>
            </div>
        </div>

        <div class="form-horizontal">
            <div class="control-group bv_group_assayTreeRule hide">
                <label class="control-label">Assay Tree Rule</label>
                <div class="controls">
                    <input class="bv_assayTreeRule" style="width:335px;" type="text" placeholder="" />
                </div>
            </div>

            <div class="control-group bv_group_scientist">
                <label class="control-label">*Scientist</label>
                <div class="controls">
                    <select class="bv_scientist" style="width:350px;"></select>
                </div>
            </div>
            <div class="control-group bv_group_creationDate">
                <label class="control-label">*Date</label>
                <div class="controls">
                    <div class="input-append date" id="dp3" data-date="" data-date format="yy-mm-dd">
                        <input class="bv_creationDate" type="text" value="" placeholder="yyyy-mm-dd" style="width:310px;">
                        <span class="add-on bv_creationDateIcon"><i class="icon-th"></i></span>
                    </div>
                </div>
            </div>
            <div class="control-group bv_group_projectCode">
                <label class="control-label bv_projectLabel">Project</label>
                <div class="controls">
                    <select class="bv_projectCode" style="width:350px;"></select>
                </div>
            </div>
            <div class="control-group bv_group_notebook">
                <label class="control-label bv_notebookLabel">*Notebook</label>
                <div class="controls">
                    <input class="bv_notebook" style="width:336px;" type="text" placeholder="" />
                </div>
            </div>
            <div class="control-group bv_group_notebookPage">
                <label class="control-label bv_notebookPageLabel">Notebook Page</label>
                <div class="controls">
                    <input class="bv_notebookPage" style="width:336px;" type="text" placeholder="" />
                </div>
            </div>
            <div class="control-group bv_group_tags" style="margin-bottom:10px;">
                <label class="control-label">Key Words</label>
                <div class="controls">
                    <input class="bv_tags" type="text" data-role="tagsinput" placeholder="Add tags" />
                </div>
            </div>

            <div class="control-group bv_group_assayStage">
                <label class="control-label">Assay Stage</label>
                <div class="controls">
                    <select class="bv_assayStage" style="width:350px;"></select>
                </div>
            </div>

            <div class="control-group bv_group_requiredEntityType">
                <label class="control-label bv_requiredEntityTypeLabel">Required Entity Type</label>
                <div class="controls">
                    <select class="bv_requiredEntityType" style="width:350px;"></select>
                </div>
            </div>



        </div>
    </div>
    <div class="form-horizontal bv_selRequiredAttributesSection"></div>
    <div class="bv_primaryScreenProtocolAutofillSection"></div>
    <div class="span12 bv_group_curveDisplayWrapper" style="margin-left:0px;">
        <div class="form-inline" style="margin-bottom:15px;">
            <label style="margin-left:53px;">Curve Display</label>
                <span class="control-group bv_group_maxY">
                    <label style="width: 75px;margin-left: 16px;margin-top:5px;margin-right:0px;">Y Axis Max</label>
                        <input class="bv_maxY" type="text" style="width:77px;margin-right:11px;"/>
                </span>
                <span class="control-group bv_group_minY">
                    <label style="width: 70px;margin-top:5px;margin-right: 0px;">Y Axis Min</label>
                        <input class="bv_minY" type="text" style="width:77px;"/>
                </span>

        </div>
    </div>

    <div class="bv_group_shortDescription">
        <div class="span10" style="margin-bottom:5px;">Short Description</div>
        <textarea rows="2" class="bv_shortDescription" style="width:650px;resize:none;margin-bottom:20px;" placeholder="Short Description"></textarea>
    </div>

    <div class="bv_group_assayPrinciple">
        <div style="margin-bottom:5px;">Assay Principle</div>
        <textarea rows="7" class="bv_assayPrinciple" style="width:650px; max-width:650px;margin-bottom:20px;" placeholder="Assay Principle"></textarea>
    </div>

    <div class="bv_group_details">
        <div style="margin-bottom:5px;"><%= window.conf.protocol.label %> Details</div>
        <textarea rows="7" class="bv_details" style="width:650px; max-width:650px;margin-bottom:20px;" placeholder="<%= window.conf.protocol.label %> Details"></textarea>
    </div>

    <div class="bv_group_comments">
        <div style="margin-bottom:5px;">Comments</div>
        <textarea rows="7" class="bv_comments" style="width:650px; max-width:650px; margin-bottom:20px;" placeholder="Comments"></textarea>
    </div>

    <div class="control-group bv_group_attachFile" style="margin-bottom:0px;">
        <div style="margin-bottom:5px;font-weight:bold;">Attach Files</div>
        <div class="controls">
            <span class ="bv_group_fileType" style="margin-left:6px;margin-bottom:5px;">File Type</span>
            <span style="margin-left:77px;margin-bottom:5px;">File Name</span>
            <div class="bv_attachFileList" style="width:670px;"></div>
        </div>
    </div>

    <!-- SAVE AND CANCEL -->
    <div class="span10 bv_saveAndCancelButtons" style="width:650px;margin-left:25px;margin-top:25px;">
        <button type="button" class="btn btn-success bv_save pull-right" style="margin-right:10px;">Save</button>
        <button type="button" class="btn bv_newEntity pull-right" style="margin-right:5px;">Clear Form</button>
        <button type="button" class="btn btn-danger bv_cancel pull-right" style="margin-right:5px;margin-left:5px;">Cancel</button>
        <div class="bv_updateComplete pull-right hide" style="padding-top:5px;color:#62c462;"></div>
        <div class="bv_saving pull-right hide" style="padding-top:5px;color:red;">Saving...</div>
        <div class="bv_saveFailed pull-right hide" style="padding-top:5px;color:red;">Save Failed</div>
        <div class="bv_canceling pull-right hide" style="padding-top:5px;color:red;margin-right:5px;">Canceling...</div>
        <div class="bv_cancelComplete pull-right hide" style="padding-top:5px;color:#62c462;margin-right:5px;">Cancel Complete</div>
    </div>

    <div class="modal fade bv_protocolSaveFailed" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close bv_closeSaveFailedModal" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
                    <h4 class="modal-title bv_saveErrorTitle" style="color:red;">Error: <%= window.conf.protocol.label %> Not Saved</h4>
                </div>
                <div class="modal-body" style="padding-left:0px;">
                    <label style="margin-left:30px;">The entered <%= window.conf.protocol.label %> name is already used by another <%= window.conf.protocol.label %>. Please enter in a new <%= window.conf.protocol.label %> name.</label>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade bv_confirmClearEntity" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close bv_closeModalButton" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
                    <h4 class="modal-title">Clear Form</h4>
                </div>
                <div class="modal-body" style="padding-left:0px;margin-left:15px;">
                    <p>Are you sure you would like to clear the form? Any unsaved changes will be lost.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-danger bv_cancelClear" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn bv_confirmClear">Clear Form</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal hide bv_confirmDeleteProtocolModal">
        <div class="modal-header">
            <button type="button" class="close bv_closeDeleteProtocolModal" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Delete <%= window.conf.protocol.label %></h3>
        </div>
        <div class="modal-body">
            <div class="bv_deleteWarningMessage">
                <p>Are you sure you would like to delete this <%= window.conf.protocol.label %>?</p>
            </div>
            <div class="bv_deletingStatusIndicator hide">
                <table width="100%"></table>
                <tr>
                    <td style="text-align: center; width: 100%">
                        <h4>Deleting <%= window.conf.protocol.label %></h4>
                        <div class="progress progress-striped active" style="width: 100%;">
                            <div class="bar" style="width: 100%;"></div>
                        </div>
                    </td>
                </tr>
            </div>
            <div class="bv_protocolDeletedSuccessfullyMessage hide">
                <p>The <%= window.conf.protocol.label %> <span class="bv_protocolCodeName"></span> has been successfully deleted</p>
            </div>
            <div class="bv_errorDeletingProtocolMessage hide">
                <p>An error occurred deleting <%= window.conf.protocol.label %> <span class="bv_protocolCodeName"></span>.  Please contact support for additional help.</p>
            </div>
        </div>
        <div class="modal-footer">
		    <span class="bv_deleteButtons">
		      <a href="#" class="btn btn-primary bv_cancelDelete">Cancel</a>
		      <a href="#" class="btn btn-danger bv_confirmDeleteProtocolButton">Delete <%= window.conf.protocol.label %></a>
			  </span>
		    <span class="bv_okayButton hide" data-dismiss="modal">
			    <a href="#" class="btn bv_closeDeleteProtocolModal">Okay</a>
		    </span>
        </div>
    </div>

</script>
