<script type="text/template" id="ACASLabelSequenceView" xmlns="http://www.w3.org/1999/html">
    <h4 class="title">Create Entity Prefix</h4>
    <div class="col-md-12">
        <div class="form-horizontal bv_acasLabelSequenceForm">
            <div class="form-group bv_group_labelPreview">
                <label class="control-label col-sm-2">Preview</label>
                <div class="col-sm-10">
                    <input class="form-control bv_labelPreview" style="width:336px;" type="text" disabled/>
                </div>
            </div>
            <hr style="width:650px;"/>
            <div class="form-group bv_group_labelPrefix">
                <label class="control-label col-sm-2">Corp Prefix</label>
                <div class="col-sm-10">
                    <input class="form-control bv_labelPrefix" style="width:336px;" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Linked Roles</label>
                <div class="col-sm-10">
                    <span class="bv_acasLabelSequenceRoleList"></span>
                </div>
            </div>
            <div class="form-group bv_group_startingNumber">
                <label class="control-label col-sm-2">Starting Number</label>
                <div class="col-sm-10">
                    <input class="form-control bv_startingNumber" style="width:336px;" type="text"/>
                </div>
            </div>
            <div class="form-group bv_group_digits">
                <label class="control-label col-sm-2">Number of Digits</label>
                <div class="col-sm-10">
                    <input class="form-control bv_digits" style="width:336px;" type="text"/>
                </div>
            </div>
            <div class="form-group bv_group_labelSeparator">
                <label class="control-label col-sm-2">Label Separator</label>
                <div class="col-sm-10">
                    <input class="form-control bv_labelSeparator" style="width:336px;" type="text"/>
                </div>
            </div>
            <div class="form-group bv_group_labelTypeAndKind">
                <label class="control-label col-sm-2">Label Type_Kind</label>
                <div class="col-sm-10">
                    <select class="bv_labelTypeAndKind form-control" style="width:350px;">
                    </select>
                </div>
            </div>
            <div class="form-group bv_group_thingTypeAndKind">
                <label class="control-label col-sm-2">Thing Type_Kind</label>
                <div class="col-sm-10">
                    <select class="bv_thingTypeAndKind form-control" style="width:350px;">
                    </select>
                </div>
            </div>
        </div>
    </div>
        </div>
        
        <div class="col-md-10 bv_saveAndCancelButtons" style="margin-left:25px;margin-top:25px;">
            <button type="button" class="btn btn-success bv_save pull-right" style="margin-right:10px;">Save</button>
            <button type="button" class="btn btn-danger bv_cancel pull-right" style="margin-right:5px;margin-left:5px;" disabled="disabled">Cancel</button>
            <div class="bv_saveComplete pull-right hide" style="padding-right:5px;padding-top:5px;color:#62c462;"></div>
            <div class="bv_saving pull-right hide" style="padding-right:5px;padding-top:5px;color:red;">Saving...</div>
            <div class="bv_saveFailed pull-right hide" style="padding-right:5px;padding-top:5px;color:red;">Save Failed</div>
            <div class="bv_canceling pull-right hide" style="padding-top:5px;color:red;margin-right:5px;">Canceling...</div>
            <div class="bv_cancelComplete pull-right hide" style="padding-top:5px;color:#62c462;margin-right:5px;">Cancel Complete</div>
    </div>
</script>


<script type="text/template" id="ACASLabelSequenceRoleView" xmlns="http://www.w3.org/1999/html">
    <div class="bv_labelSequenceRoleWrapper" style="margin-bottom: 10px;">
        <div class="input-group" style="width: 350px;">
            <select class="bv_role form-control bv_group_role"></select>
            <span class="input-group-btn">
                <button class="btn btn-default bv_deleteLabelSequenceRole" type="button" style="color: #777;">&times;</button>
            </span>
        </div>
    </div>
</script>

<script type="text/template" id="ACASLabelSequenceRoleListView" xmlns="http://www.w3.org/1999/html">
    <div class="bv_labelSequenceRoleInfo"></div>
    <button class="btn btn-default bv_addLabelSequenceRoleButton" style="margin-top: 10px;">Add Ls Role</button>
</script>
