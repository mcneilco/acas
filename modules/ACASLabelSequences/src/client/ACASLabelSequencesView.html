<script type="text/template" id="ACASLabelSequenceView" xmlns="http://www.w3.org/1999/html">
    <h4 class="title">Create Entity Prefix</h4>
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="form-horizontal bv_acasLabelSequenceForm">
                <div class="form-group bv_group_labelPreview">
                    <label class="control-label col-sm-4">Preview</label>
                    <div class="col-sm-8">
                        <input class="form-control bv_labelPreview" type="text" disabled/>
                    </div>
                </div>
                <hr/>
                <div class="form-group bv_group_labelPrefix">
                    <label class="control-label col-sm-4">Corp Prefix</label>
                    <div class="col-sm-8">
                        <input class="form-control bv_labelPrefix" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4">Linked Roles</label>
                    <div class="col-sm-8">
                        <span class="bv_acasLabelSequenceRoleList"></span>
                    </div>
                </div>
                <div class="form-group bv_group_startingNumber">
                    <label class="control-label col-sm-4">Starting Number</label>
                    <div class="col-sm-8">
                        <input class="form-control bv_startingNumber" type="text"/>
                    </div>
                </div>
                <div class="form-group bv_group_digits">
                    <label class="control-label col-sm-4">Number of Digits</label>
                    <div class="col-sm-8">
                        <input class="form-control bv_digits" type="text"/>
                    </div>
                </div>
                <div class="form-group bv_group_labelSeparator">
                    <label class="control-label col-sm-4">Label Separator</label>
                    <div class="col-sm-8">
                        <input class="form-control bv_labelSeparator" type="text"/>
                    </div>
                </div>
                <div class="form-group bv_group_labelTypeAndKind">
                    <label class="control-label col-sm-4">Label Type_Kind</label>
                    <div class="col-sm-8">
                        <select class="bv_labelTypeAndKind form-control">
                        </select>
                    </div>
                </div>
                <div class="form-group bv_group_thingTypeAndKind">
                    <label class="control-label col-sm-4">Thing Type_Kind</label>
                    <div class="col-sm-8">
                        <select class="bv_thingTypeAndKind form-control">
                        </select>
                    </div>
                </div>
                <div class="form-group bv_saveAndCancelButtons" style="margin-top:25px;">
                    <div class="col-sm-12 text-right">
                        <button type="button" class="btn btn-success bv_save" style="margin-right:10px;">Save</button>
                        <button type="button" class="btn btn-danger bv_cancel" style="margin-right:5px;" disabled="disabled">Cancel</button>
                        <div class="bv_saveComplete hide" style="padding-right:5px;padding-top:5px;color:#62c462;"></div>
                        <div class="bv_saving hide" style="padding-right:5px;padding-top:5px;color:red;">Saving...</div>
                        <div class="bv_saveFailed hide" style="padding-right:5px;padding-top:5px;color:red;">Save Failed</div>
                        <div class="bv_canceling hide" style="padding-top:5px;color:red;margin-right:5px;">Canceling...</div>
                        <div class="bv_cancelComplete hide" style="padding-top:5px;color:#62c462;margin-right:5px;">Cancel Complete</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>


<script type="text/template" id="ACASLabelSequenceRoleView" xmlns="http://www.w3.org/1999/html">
    <div class="bv_labelSequenceRoleWrapper" style="margin-bottom: 10px;">
        <div class="input-group">
            <select class="bv_role form-control bv_group_role"></select>
            <span class="input-group-btn">
                <button class="btn btn-default bv_deleteLabelSequenceRole" type="button" style="color: #777;">&times;</button>
            </span>
        </div>
    </div>
</script>

<script type="text/template" id="ACASLabelSequenceRoleListView" xmlns="http://www.w3.org/1999/html">
    <div class="bv_labelSequenceRoleInfo"></div>
    <button class="btn btn-default bv_addLabelSequenceRoleButton" style="margin-top: 10px;">Add Ls Role</button>
</script>
