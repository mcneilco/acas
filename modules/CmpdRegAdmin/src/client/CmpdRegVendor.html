<script type="text/template" id="VendorView" xmlns="http://www.w3.org/1999/html">
    <div class="form-horizontal">
        <div class="control-group">
            <label class="control-label bv_group_vendorCode">Vendor Code</label>
            <div class="controls">
                <input class="bv_vendorCode" style="width:336px;" type="text" placeholder="Autofilled if empty" />
            </div>
        </div>
        <div class="control-group bv_group_vendorName">
            <label class="control-label">*Vendor Name</label>
            <div class="controls">
                <input class="bv_vendorName" style="width:336px;" type="text" placeholder="">
            </div>
        </div>
    </div>


    <!-- SAVE AND CANCEL -->
    <div class="span10" style="width:650px;margin-left:0px;">
        <div class="span12" style="margin-top:25px;">
            <button type="button" class="btn bv_backToVendorBrowserBtn" style="margin-top:0px;">Back</button>
            <button type="button" class="btn btn-success bv_save pull-right" style="margin-right:10px;">Save</button>
            <!--<button type="button" class="btn bv_newEntity pull-right" style="margin-right:5px;">Clear Form</button>-->
            <button type="button" class="btn btn-danger bv_cancel pull-right" style="margin-right:5px;margin-left:5px;"disabled="disabled">Cancel</button>
            <div class="bv_saveComplete pull-right hide" style="padding-right:5px;padding-top:5px;color:#62c462;"></div>
            <div class="bv_saving pull-right hide" style="padding-right:5px;padding-top:5px;color:red;">Saving...</div>
            <div class="bv_saveFailed pull-right hide" style="padding-right:5px;padding-top:5px;color:red;">Save Failed</div>
            <div class="bv_canceling pull-right hide" style="padding-top:5px;color:red;margin-right:5px;">Canceling...</div>
            <div class="bv_cancelComplete pull-right hide" style="padding-top:5px;color:#62c462;margin-right:5px;">Cancel Complete</div>
        </div>
    </div>



    <div class="modal fade bv_notUniqueModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close bv_closeNotUniqueModal" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
                    <h4 class="modal-title bv_notUniqueModalTitle" style="color:red;"></h4>
                </div>
                <div class="modal-body" style="padding-left:0px;">
                    <label class="bv_notUniqueModalBody" style="margin-left:30px;">The entered vendor name is already used by another vendor. Please enter in a new vendor name.</label>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bv_vendorSaveFailed" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close bv_closeSaveFailedModal" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
                    <h4 class="modal-title bv_saveErrorTitle" style="color:red;">Error: Vendor Not Saved</h4>
                </div>
                <div class="modal-body" style="padding-left:0px;">
                    <label style="margin-left:30px;">The entered vendor name is already used by another vendor. Please enter in a new vendor name.</label>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bv_confirmClearEntity" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close bv_closeModalButton" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
                    <h4 class="modal-title">Clear Form</h4>
                </div>
                <div class="modal-body" style="padding-left:0px;margin-left:15px;">
                    <p>Are you sure you would like to clear the form? Any unsaved changes will be lost.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger bv_cancelClear" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn bv_confirmClear">Clear Form</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal hide bv_confirmDeleteVendorModal">
        <div class="modal-header">
            <button type="button" class="close bv_closeDeleteVendorModal" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Delete Vendor</h3>
        </div>
        <div class="modal-body">
            <div class="bv_deleteWarningMessage">
                <p>Are you sure you would like to delete this vendor?</p>
            </div>
            <div class="bv_deletingStatusIndicator hide">
                <table width="100%"></table>
                <tr>
                    <td style="text-align: center; width: 100%">
                        <h4>Deleting Vendor</h4>
                        <div class="progress progress-striped active" style="width: 100%;">
                            <div class="bar" style="width: 100%;"></div>
                        </div>
                    </td>
                </tr>
            </div>
            <div class="bv_vendorDeletedSuccessfullyMessage hide">
                <p>The Vendor <span class="bv_vendorCodeName"></span> has been successfully deleted</p>
            </div>
            <div class="bv_errorDeletingVendorMessage hide">
                <p>An error occurred deleting Vendor <span class="bv_vendorCodeName"></span>.  Please contact support for additional help.</p>
            </div>
        </div>
        <div class="modal-footer">
		    <span class="bv_deleteButtons">
		      <a href="#" class="btn btn-primary bv_cancelDelete">Cancel</a>
		      <a href="#" class="btn btn-danger bv_confirmDeleteVendorButton">Delete Vendor</a>
			  </span>
		    <span class="bv_okayButton hide" data-dismiss="modal">
			    <a href="#" class="btn bv_closeDeleteVendorModal">Okay</a>
		    </span>
        </div>
    </div>
</script>
