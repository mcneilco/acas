<script type="text/template" id="BulkRegCmpdsView" xmlns="http://www.w3.org/1999/html">

<script type="text/template" id="DetectSdfPropertiesView" xmlns="http://www.w3.org/1999/html">

    <div class="span9">
        <h3>Bulk Compound Registration</h3>
        <div class="well" style="background:#FFFFFF;height:310px;margin-bottom:10px;">
            <div class="">Select an SD file:</div>
            <span>
                <div class="well bv_browseSdfFile" style="padding-bottom:5px; height:35px; padding-top:10px;margin-left:0px;"></div>
                <div class="">
                    <div class="form-group span6" style="margin-left:0px;">
                        <label style="font-weight:bold;">Detected SDF Properties</label>
                        <textarea class="bv_detectedSdfPropertiesList" rows="9" style="width:545px; resize:none;" disabled="disabled" placeholder="No file uploaded."></textarea>
                    </div>
                    <div class="form-group" style="margin-left:0px;">
                        <!--<label>Records Read:</label>-->
                        <div style="margin-bottom:1px;">Records Read:
                            <span class="bv_recordsRead">0</span></div>
                        <!--<input type="text" disabled="disabled"/>-->
                        <button type="button" class="btn bv_readMore" style="margin-top:4px;">Read 100 More</button>
                        <button type="button" class="btn bv_readAll" style="width:120px;margin-top:4px;margin-left:6px;">Read All</button>
                    </div>
                </div>
            </span>
        </div>
    </div>

</script>

<script type="text/template" id="AssignSdfPropertiesView" xmlns="http://www.w3.org/1999/html">
    <div class="span9 bv_configuration">
        <h4 style="font-size:16px;">Configuration</h4>
        <div class="well" style="background:#FFFFFF;padding-top:25px;padding-bottom:0px;">
            <div class="form-horizontal" style="margin-left:0px;width:410px;">
                <div class="control-group bv_group_labelPrefix" style="margin-bottom:25px;width:400px;margin-right:0px;">
                    <label class="control-label" style="width:100px;">Prefix</label>
                    <div class="controls" style="margin-left:10px;width:420px;">
                        <select class="bv_labelPrefix" style="width:300px;margin-left:6px;">
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-horizontal" style="margin-left:0px;width:410px;">
                <div class="control-group bv_group_dbProject" style="margin-bottom:25px;width:400px;margin-right:0px;">
                    <label class="control-label" style="width:100px;">DB Project</label>
                    <div class="controls" style="margin-left:10px;width:420px;">
                        <select class="bv_dbProject" style="width:300px;margin-left:6px;">
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-horizontal" style="margin-left:0px;">
                <div class="control-group bv_group_fileDate" style="margin-bottom:25px;margin-right:0px;">
                    <label class="control-label" style="width:100px;">File Date</label>
                    <div class="controls" style="margin-left:10px;width:420px;">
                        <div class="input-append date" id="dp3" data-date="" data-date format="yy-mm-dd">
                            <input class="bv_fileDate" type="text" value="" placeholder="yyyy-mm-dd" style="width:259px;margin-left:6px;">
                            <span class="add-on bv_fileDateIcon"><i class="icon-th"></i></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-horizontal" style="margin-left:0px;">
                <div class="control-group bv_group_useTemplate" style="margin-bottom:25px;margin-right:0px;">
                    <label class="control-label" style="width:100px;">Use Template</label>
                    <div class="controls" style="margin-left:10px;width:420px;">
                        <select class="bv_useTemplate" style="width:300px;margin-left:6px;">
                        </select>
                    </div>
                    <div class="bv_templateWarning"></div>
                </div>
            </div>

        </div>
    </div>
    <div class="span9 bv_assignProperties hide">
        <h4 style="font-size:16px;">Assign SDF Properties</h4>
        <div class="well" style="background:#FFFFFF;padding-bottom:10px;">
            <div class="well">
                <span>Assign the SDF Properties to their paired database column. Database columns requiring a default value are shown with an asterisk* in the drop-down list. Default values will assign a value to a database entry when that matching SDF property is null or missing.</span>
            </div>
            <!--<div class="span12 well well-small">-->
            <div class="span12" style="margin-left:0px;">
                <span class="span2" style="margin-left:0px;margin-bottom:5px;font-weight:bold;font-size:15px;text-align:right;">SDF Property</span>
                <span class="span3" style="margin-left:25px;margin-bottom:5px;font-weight:bold;font-size:15px;width:305px;">Database Property</span>
                <span class="span2" style="margin-left:25px;margin-bottom:5px;font-weight:bold;font-size:15px;">Default Value</span>
            </div>

            <div class="span9" style="height:1px;width:830px;margin-bottom:10px;margin-left:0px;background-color:#f5f5f5;"></div>
            <!--</div>-->

            <div class="bv_assignedPropertiesList"></div>
            <span class="form-inline">The following required database properties still need to be assigned:</span>
            <span class="form-inline">
                <textarea class="bv_unassignedProperties" rows="5" style="width:816px; resize:none;margin-top:5px;color:red;" disabled="disabled" placeholder="All required database properties have been assigned."></textarea>
            </span>
        </div>

    </div>

    <div class="span9 bv_saveOptions hide" style="margin-top:5px;margin-bottom:15px;">
        <!--<span class="span5"></span>-->
        <div class="">
            <span class="checkbox" style="padding-left:10px;">
                <input type="checkbox"class="bv_saveTemplate" style="margin-right: 0px;margin-left: 0px;margin-top:12px;"/>Save Template
                <span class="control-group bv_group_templateName">
                    <input class="bv_templateName" style="width:286px;margin-left:7px;" type="text" placeholder="Template Name" disabled="disabled"/>
                </span>
            </span>
            <button type="button" class="btn btn-success bv_regCmpds pull-right" disabled="disabled">Register Compounds</button>
            <div class="bv_registering pull-right hide" style="margin-right:5px; padding-top:5px;color:red;">Registering...</div>
            <!--<div class="bv_errorMessage pull-right hide" style="margin-right:5px; padding-top:5px;color:red;"></div>-->
        </div>
        <div class="alert alert-warning bv_overwriteWarning hide" role="alert" style="margin-top:10px;width:375px;">
            <span class="bv_overwriteMessage"></span>
            <span class="bv_overwrite">
                <label class="radio inline" style="padding-top:0px;margin-left:10px;">
                    <input type="radio" name="bv_overwrite" value="no" checked="checked">No
                </label>
                <label class="radio inline" style="padding-top:0px;">
                    <input type="radio" name="bv_overwrite" value="yes">Yes
                </label>
            </span>
        </div>
    </div>

    <div class="modal fade bv_saveErrorModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close bv_closeSaveFailedModal" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
                    <h4 class="modal-title bv_saveErrorTitle" style="color:red;"></h4>
                </div>
                <div class="modal-body" style="padding-left:0px;">
                    <label class="bv_errorMessage" style="margin-left:30px;">The entered <%= window.conf.experiment.label %> name is already used by another <%= window.conf.experiment.label %>. Please enter in a new <%= window.conf.experiment.label %> name.</label>
                </div>
            </div>
        </div>
    </div>

</script>

<script type="text/template" id="AssignedPropertyView" xmlns="http://www.w3.org/1999/html">

    <div class="form-inline" style="margin-bottom:10px;margin-left:0px;">
        <span class="bv_sdfProperty span2" style="margin-top:5px;margin-left:0px;text-align:right;">Corporate ID</span>
        <span class="control-group bv_group_dbProperty">
            <select class="bv_dbProperty span3" style="margin-left:25px;width:307px;"></select>

        <span class="control-group bv_group_defaultVal">
            <input class="bv_defaultVal span2" style="margin-left:20px;width:270px;" type="text"/>
        </span>
        <button class="close bv_deleteProperty hide" style="margin-top:1px;">&times;</button>
    </div>
    <div class="span9" style="height:1px;width:830px;margin-bottom:10px;margin-left:0px;background-color:#f5f5f5;"></div>

</script>

<script type="text/template" id="AssignedPropertiesListView" xmlns="http://www.w3.org/1999/html">

<script type="text/template" id="PurgeFilesView" xmlns="http://www.w3.org/1999/html">
    <div class="span9">
        <h3>Purge Files</h3>
        <div class="well" style="background:#FFFFFF;margin-bottom:10px;">
            <span>
                <div class="well">Select a registration file to have its records purged from the database. Note that if there are any dependencies, you will not be able to purge the file.</div>
            </span>
            <div class="bv_fileTableController"></div>
        </div>
        <div class="span9" style="margin-left:0px;">
            <button type="button" class="btn bv_purgeFileBtn pull-right">Purge File</button>
        </div>
        <div class="well bv_purgeSummaryWrapper span9 hide" style="background:#FFFFFF;width:830px;margin-top:10px;margin-bottom:10px;margin-left:0px;">
            <div class="bv_purgeSummary"></div>
            <div class="bv_downloadPurgedFile" style="margin-top:15px;">Click to download the original purged file:
                <a class="bv_purgedFileName"></a>
            </div>

        </div>
    </div>

    <div class='modal bv_dependencyCheckModal hide'>
        <div class="modal-header">
            <h3>Checking dependencies</h3>
        </div>
        <div class="modal-body">
            <div>
                <br />
                <div class="progress progress-striped active">
                    <div class="bar" style="width: 100%;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal hide bv_showDependenciesModal">
        <div class="modal-header">
            <h4 class="bv_showDependenciesTitle"></h4>
        </div>
        <div class="modal-body">
            <div class="bv_purgeWarningMessage">
                <span class="bv_dependenciesSummary"></span>
            </div>
            <div class="bv_deletingStatusIndicator hide">
                <table width="100%"></table>
                <tr>
                    <td style="text-align: center; width: 100%">
                        <h4>Deleting <%= window.conf.experiment.label %></h4>
                        <div class="progress progress-striped active" style="width: 100%;">
                            <div class="bar" style="width: 100%;"></div>
                        </div>
                    </td>
                </tr>
            </div>
            <!--<div class="bv_filePurgedSuccessfullyMessage hide">-->
                <!--<p>The file <span class="bv_requestedPurgeFileName"></span> has successfully been purged</p>-->
            <!--</div>-->
            <!--<div class="bv_filePurgedFailedMessage hide">-->
                <!--<p>An error occurred purging the file <span class="bv_requestedPurgeFileName"></span>.  Please contact support for additional help.</p>-->
            <!--</div>-->
        </div>
        <div class="modal-footer">
		    <span class="bv_purgeButtons">
		      <a href="#" class="btn bv_cancelPurge">Cancel</a>
		      <a href="#" class="btn btn-danger bv_confirmPurgeFileButton">Purge File</a>
		      <a href="#" class="btn btn-primary bv_okay">OK</a>
			  </span>
            <span class="bv_purging hide" style="color:red;">Purging...</span>
        </div>
    </div>

    <div class='modal bv_dependenciesCheckErrorModal hide'>
        <div class="modal-header">
            <button type="button" class="close bv_closeSaveFailedModal" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
            <h4 style="color:red;margin-top:0px;margin-bottom:0px;">Error</h4>
        </div>
        <div class="modal-body">
            <div class="bv_dependenciesCheckError"></div>
        </div>
    </div>

</script>
