<script type="text/template" id="ModuleLauncherMenuView">
    <span>
        <a class="bv_menuName" href="#"><%= menuName %></a>
        <span class="bv_menuName_disabled muted hide"><%= menuName %></span>
        <i class="bv_isLoaded icon-pencil"></i>
        <i class="bv_isDirty icon-asterisk"style="margin-top: 2px;"></i>
    </span>
</script>

<script type="text/template" id="ModuleLauncherMenuListView">
    <ul class="bv_navList nav nav-list">
    </ul>
    <div class="bv_expandControls">
        <img class="bv_expandAll" src="/img/expand_modules.png" />
        <img class="bv_collapseAll hide" src="/img/collapse_modules.png" />
    </div>
</script>

<script type="text/template" id="ModuleLauncherMenuCollapsibleHeaderView">
    <div class="bv_moduleCategory nav-header"><span class="bv_caret bv_caret_expand">&#x25B8;</span><span class="bv_caret bv_caret_collapse hide">&#x25BE;</span></div>
    <ul class="bv_modules hide"></ul>
</script>

<script type="text/template" id="ModuleLauncherView">
    <div class="bv_moduleContent"></div>
</script>

<script type="text/template" id="ModuleLauncherListView">
    <div class="bv_moduleWrapper"></div>
</script>
