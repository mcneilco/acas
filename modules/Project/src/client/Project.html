<script type="text/template" id="ProjectView" xmlns="http://www.w3.org/1999/html">

    <div class="col-md-12">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2">Status</label>
                <div class="col-sm-10">
                    <select class="bv_status form-control" style="width:350px;">
                    </select>
                </div>
            </div>
            <div class="form-group bv_group_projectCode">
                <label class="control-label col-sm-2">Project Code</label>
                <div class="col-sm-10">
                    <input class="bv_projectCode form-control" style="width:336px;" type="text" placeholder="Autofilled if empty" />
                </div>
            </div>
            <div class="form-group bv_group_projectName">
                <label class="control-label col-sm-2">*Project Name</label>
                <div class="col-sm-10">
                    <input class="bv_projectName form-control" style="width:336px;" type="text" placeholder="">
                </div>
            </div>
            <div class="form-group bv_group_projectAlias" style="margin-bottom:10px;">
                <label class="control-label col-sm-2">*Project Alias</label>
                <div class="col-sm-10">
                    <input class="bv_projectAlias form-control" style="width:336px;" type="text" placeholder="">
                </div>
            </div>
            <div class="form-group bv_group_restrictedData" style="margin-bottom:10px;">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="bv_restrictedData" class="bv_restrictedData" />Restricted Data
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group bv_group_startDate">
                <label class="control-label col-sm-2">Start Date</label>
                <div class="col-sm-10">
                    <div class="input-group date" id="dp3" data-date="" data-date format="yy-mm-dd" style="width:336px;">
                        <input class="bv_startDate form-control" type="text" value="" placeholder="yyyy-mm-dd">
                        <span class="input-group-addon bv_startDateIcon"><i class="glyphicon glyphicon-th"></i></span>
                    </div>
                </div>
            </div>

            <div class="form-group bv_group_tags" style="margin-bottom:10px;">
                <label class="control-label col-sm-2">Key Words</label>
                <div class="col-sm-10">
                    <input class="bv_tags form-control" style="width:336px;" type="text" data-role="tagsinput" placeholder="Add tags" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Project Leader</label>
                <div class="col-sm-10">
                    <span class="bv_projectLeaderList"></span>
                </div>
            </div>
            
            <div class="form-group">
                <label class="control-label col-sm-2" style="font-weight:500;color:#333;">Short Description</label>
                <div class="col-sm-10">
                    <textarea rows="2" class="bv_shortDescription form-control" style="width:650px;resize:none;" placeholder=""></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" style="font-weight:500;color:#333;">Project Details</label>
                <div class="col-sm-10">
                    <textarea rows="7" class="bv_projectDetails form-control" style="width:650px; max-width:650px;" placeholder="Project Details"></textarea>
                </div>
            </div>
        </div>

    </div>

    <div class="form-horizontal">
        <div class="form-group bv_group_attachFile" style="margin-bottom:30px;">
            <label class="control-label col-sm-2" style="font-weight:bold;">Attach Files</label>
            <div class="col-sm-10">
                <span class ="bv_group_fileType" style="margin-left:6px;margin-bottom:5px;">File Type</span>
                <span style="margin-left:77px;margin-bottom:5px;">File Name</span>
                <div class="bv_attachFileList" style="width:670px;"></div>
            </div>
        </div>
    </div>

    <div class="form-horizontal">
        <div class="form-group bv_saveBeforeManagingPermissions" style="display: none;">
            <div class="col-sm-offset-2 col-sm-10">
                Manage user permissions by editing project after it is saved.
            </div>
        </div>
        <div class="form-group bv_manageUserPermissions" style="display: none;">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="panel-group" style="width:664px;">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a class="panel-title" data-toggle="collapse" href="#userPermissions">
                                Manage User Permissions
                            </a>
                        </div>
                        <div id="userPermissions" class="panel-collapse collapse bv_userPermissions">
                            <div class="panel-body">
                                <div class="form-horizontal">
                                    <div class="form-group" style="width:670px;">
                                        <label class="control-label col-sm-3">Project Users</label>
                                        <div class="col-sm-9">
                                            <span class="bv_projectUserList"></span>
                                        </div>
                                    </div>
                                    <div class="form-group" style="width:670px;">
                                        <label class="control-label col-sm-3">Project Admins</label>
                                        <div class="col-sm-9">
                                            <span class="bv_projectAdminList"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SAVE AND CANCEL -->
    <div class="col-md-10 bv_saveAndCancelButtons" style="width:650px;margin-left:25px;margin-top:25px;">
        <button type="button" class="btn btn-success bv_save pull-right" style="margin-right:10px;">Save</button>
        <button type="button" class="btn btn-default bv_newEntity pull-right" style="margin-right:5px;">Clear Form</button>
        <button type="button" class="btn btn-danger bv_cancel pull-right" style="margin-right:5px;margin-left:5px;" disabled="disabled">Cancel</button>
        <div class="bv_saveComplete pull-right" style="display: none; padding-right:5px;padding-top:5px;color:#62c462;"></div>
        <div class="bv_saving pull-right" style="display: none; padding-right:5px;padding-top:5px;color:red;">Saving...</div>
        <div class="bv_saveFailed pull-right" style="display: none; padding-right:5px;padding-top:5px;color:red;">Save Failed</div>
        <div class="bv_canceling pull-right" style="display: none; padding-top:5px;color:red;margin-right:5px;">Canceling...</div>
        <div class="bv_cancelComplete pull-right" style="display: none; padding-top:5px;color:#62c462;margin-right:5px;">Cancel Complete</div>
    </div>



    <div class="modal fade bv_notUniqueModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close bv_closeNotUniqueModal" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
                    <h4 class="modal-title bv_notUniqueModalTitle" style="color:red;"></h4>
                </div>
                <div class="modal-body" style="padding-left:0px;">
                    <label class="bv_notUniqueModalBody" style="margin-left:30px;">The entered project name is already used by another project. Please enter in a new project name.</label>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bv_syncingRolesModal" style="display: none;" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Syncing Projects and Permissions</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <br />
                        <div class="progress progress-striped active">
                            <div class="progress-bar" style="width: 100%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bv_syncProjectUsersError" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close bv_closeSyncProjectUsersErrorModal" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
                    <h4 class="modal-title bv_syncProjectUsersErrorTitle" style="color:red;">Error Syncing Projects and Permissions</h4>
                </div>
                <div class="modal-body" style="padding-left:0px;">
                    <label class="bv_syncProjectUsersErrorMessage" style="margin-left:30px;"></label>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bv_syncProjectUsersSuccess" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close " data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
                    <h4 class="modal-title" style="color:green;">Successfully Synced Project Users</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bv_projectSaveFailed" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close bv_closeSaveFailedModal" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
                    <h4 class="modal-title bv_saveErrorTitle" style="color:red;">Error: Project Not Saved</h4>
                </div>
                <div class="modal-body" style="padding-left:0px;">
                    <label style="margin-left:30px;">The entered project name is already used by another project. Please enter in a new project name.</label>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bv_confirmClearEntity" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close bv_closeModalButton" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
                    <h4 class="modal-title">Clear Form</h4>
                </div>
                <div class="modal-body" style="padding-left:0px;margin-left:15px;">
                    <p>Are you sure you would like to clear the form? Any unsaved changes will be lost.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-danger bv_cancelClear" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn bv_confirmClear">Clear Form</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bv_confirmDeleteProjectModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close bv_closeDeleteProjectModal" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Delete Project</h4>
                </div>
                <div class="modal-body">
                    <div class="bv_deleteWarningMessage">
                        <p>Are you sure you would like to delete this project?</p>
                    </div>
                    <div class="bv_deletingStatusIndicator" style="display: none;">
                        <table width="100%">
                            <tr>
                                <td style="text-align: center; width: 100%">
                                    <h4>Deleting Project</h4>
                                    <div class="progress progress-striped active" style="width: 100%;">
                                        <div class="progress-bar" style="width: 100%;"></div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="bv_projectDeletedSuccessfullyMessage" style="display: none;">
                        <p>The Project <span class="bv_projectCodeName"></span> has been successfully deleted</p>
                    </div>
                    <div class="bv_errorDeletingProjectMessage" style="display: none;">
                        <p>An error occurred deleting Project <span class="bv_projectCodeName"></span>.  Please contact support for additional help.</p>
                    </div>
                </div>
                <div class="modal-footer">
			    <span class="bv_deleteButtons">
			      <button type="button" class="btn btn-primary bv_cancelDelete">Cancel</button>
			      <button type="button" class="btn btn-danger bv_confirmDeleteProjectButton">Delete Project</button>
				  </span>
			    <span class="bv_okayButton" style="display: none;" data-dismiss="modal">
				    <button type="button" class="btn btn-default bv_closeDeleteProjectModal">Okay</button>
			    </span>
                </div>
            </div>
        </div>
    </div>


</script>


<script type="text/template" id="ProjectLeaderView" xmlns="http://www.w3.org/1999/html">
    <div class="bv_projectLeaderWrapper" style="margin-bottom: 10px;">
        <div class="input-group" style="width: 350px;">
            <select class="bv_scientist form-control bv_group_scientist"></select>
            <span class="input-group-btn">
                <button class="btn btn-default bv_deleteProjectLeader" type="button" style="color: #777;">&times;</button>
            </span>
        </div>
    </div>
</script>

<script type="text/template" id="ProjectLeaderListView" xmlns="http://www.w3.org/1999/html">
    <div class="bv_projectLeaderInfo"></div>
    <button class="btn btn-default bv_addProjectLeaderButton" style="margin-top: 10px;">Add Project Leader</button>
</script>

<script type="text/template" id="ProjectUserView" xmlns="http://www.w3.org/1999/html">
    <div class="col-sm-5 bv_projectUserWrapper" style="width:510px;">
        <span class="form-group bv_group_user">
            <select class="bv_user form-control" style="margin-right:10px;margin-bottom:9px;width:350px;display: inline-block;"></select>
            <button class="close bv_deleteProjectUser" style="margin-right:130px;margin-top:3px;color: #777;">&times;</button>
        </span>
    </div>
</script>

<script type="text/template" id="ProjectUserListView" xmlns="http://www.w3.org/1999/html">
    <span class="bv_projectUserInfo pull-right"></span>
    <button class="btn btn-default bv_addProjectUserButton" style="margin-left: 290px;">Add User</button>
</script>

<script type="text/template" id="ProjectAdminView" xmlns="http://www.w3.org/1999/html">
    <div class="col-sm-5 bv_projectAdminWrapper" style="width:510px;">
        <span class="form-group bv_group_admin">
            <select class="bv_admin form-control" style="margin-right:10px;margin-bottom:9px;width:350px;display: inline-block;"></select>
            <button class="close bv_deleteProjectAdmin" style="margin-right:130px;margin-top:3px;color: #777;">&times;</button>
        </span>
    </div>
</script>

<script type="text/template" id="ProjectAdminListView" xmlns="http://www.w3.org/1999/html">
    <span class="bv_projectAdminInfo pull-right"></span>
    <button class="btn btn-default bv_addProjectAdminButton" style="margin-left: 290px;">Add Admin</button>
</script>
