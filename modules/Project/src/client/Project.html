<script type="text/template" id="ProjectView" xmlns="http://www.w3.org/1999/html">

    <div class="span12">
        <div class="form-horizontal">
            <div class="control-group">
                <label class="control-label">Status</label>
                <div class="controls">
                    <select class="bv_status" style="width:350px;">
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Project Code</label>
                <div class="controls">
                    <input class="bv_projectCode" style="width:336px;" type="text" placeholder="Autofilled if empty" />
                </div>
            </div>
            <div class="control-group bv_group_projectName">
                <label class="control-label">*Project Name</label>
                <div class="controls">
                    <input class="bv_projectName" style="width:336px;" type="text" placeholder="">
                </div>
            </div>
            <div class="control-group bv_group_projectAlias" style="margin-bottom:10px;">
                <label class="control-label">*Project Alias</label>
                <div class="controls">
                    <input class="bv_projectAlias" style="width:336px;" type="text" placeholder="">
                </div>
            </div>
            <div class="control-group bv_group_restrictedData" style="margin-left:140px;margin-bottom:10px;">
                <label class="control-label checkbox" style="width:100px;padding-left:0;margin-left:18px;">
                    <input type="checkbox" name="bv_restrictedData" class="bv_restrictedData" />Restricted Data
                </label>
            </div>
            <div class="control-group bv_group_startDate">
                <label class="control-label">Start Date</label>
                <div class="controls">
                    <div class="input-append date" id="dp3" data-date="" data-date format="yy-mm-dd">
                        <input class="bv_startDate" type="text" value="" placeholder="yyyy-mm-dd" style="width:310px;">
                        <span class="add-on bv_startDateIcon"><i class="icon-th"></i></span>
                    </div>
                </div>
            </div>

            <div class="control-group bv_group_tags" style="margin-bottom:10px;">
                <label class="control-label">Key Words</label>
                <div class="controls">
                    <input class="bv_tags" type="text" data-role="tagsinput" placeholder="Add tags" />
                </div>
            </div>

            <div class="control-group" style="width:670px;">
                <label class="control-label" style="width:100px;margin-left:40px;">Project Leader</label>
                <div class="controls">
                    <span class="bv_projectLeaderList"></span>
                </div>
            </div>
        </div>

    </div>

    <div>
        <div style="margin-bottom:5px;">Short Description</div>
        <textarea rows="2" class="bv_shortDescription" style="width:650px;resize:none;margin-bottom:20px;" placeholder=""></textarea>
    </div>

    <div>
        <div style="margin-bottom:5px;">Project Details</div>
        <textarea rows="7" class="bv_projectDetails" style="width:650px; max-width:650px;margin-bottom:20px;" placeholder="Project Details"></textarea>
    </div>

    <div class="row">
        <div class="control-group bv_group_attachFile span8" style="margin-bottom:30px;margin-left:30px;">
            <div style="margin-bottom:5px;font-weight:bold;">Attach Files</div>
            <div class="controls" style="margin-left:0px;">
                <span class ="bv_group_fileType" style="margin-left:6px;margin-bottom:5px;">File Type</span>
                <span style="margin-left:77px;margin-bottom:5px;">File Name</span>
                <div class="bv_attachFileList" style="width:670px;"></div>
            </div>
        </div>
    </div>

    <div class="bv_saveBeforeManagingPermissions hide">
        Manage user permissions by editing project after it is saved.
    </div>
    <div class="bv_manageUserPermissions accordion hide" style="width:664px;">
        <div class="accordion-group">
            <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" href="#userPermissions">
                    Manage User Permissions
                </a>
            </div>
            <div id="userPermissions" class="accordion-body collapse bv_userPermissions">
                <div class="accordion-inner">
                    <div class="form-horizontal">
                        <div class="control-group" style="width:670px;">
                            <label class="control-label" style="width:100px;margin-left:40px;">Project Users</label>
                            <div class="controls">
                                <span class="bv_projectUserList"></span>
                            </div>
                        </div>
                        <div class="control-group" style="width:670px;">
                            <label class="control-label" style="width:100px;margin-left:40px;">Project Admins</label>
                            <div class="controls">
                                <span class="bv_projectAdminList"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SAVE AND CANCEL -->
    <div class="span10" style="width:650px;margin-left:0px;">
        <div class="span12" style="margin-left:25px;margin-top:25px;">
            <button type="button" class="btn btn-success bv_save pull-right" style="margin-right:10px;">Save</button>
            <button type="button" class="btn bv_newEntity pull-right" style="margin-right:5px;">Clear Form</button>
            <button type="button" class="btn btn-danger bv_cancel pull-right" style="margin-right:5px;margin-left:5px;"disabled="disabled">Cancel</button>
            <div class="bv_saveComplete pull-right hide" style="padding-right:5px;padding-top:5px;color:#62c462;"></div>
            <div class="bv_saving pull-right hide" style="padding-right:5px;padding-top:5px;color:red;">Saving...</div>
            <div class="bv_saveFailed pull-right hide" style="padding-right:5px;padding-top:5px;color:red;">Save Failed</div>
            <div class="bv_canceling pull-right hide" style="padding-top:5px;color:red;margin-right:5px;">Canceling...</div>
            <div class="bv_cancelComplete pull-right hide" style="padding-top:5px;color:#62c462;margin-right:5px;">Cancel Complete</div>
        </div>
    </div>



    <div class="modal fade bv_notUniqueModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close bv_closeNotUniqueModal" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
                    <h4 class="modal-title bv_notUniqueModalTitle" style="color:red;"></h4>
                </div>
                <div class="modal-body" style="padding-left:0px;">
                    <label class="bv_notUniqueModalBody" style="margin-left:30px;">The entered project name is already used by another project. Please enter in a new project name.</label>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bv_syncingRolesModal hide" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Syncing Projects and Permissions</h3>
                </div>
                <div class="modal-body">
                    <div>
                        <br />
                        <div class="progress progress-striped active">
                            <div class="bar" style="width: 100%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bv_syncProjectUsersError" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close bv_closeSyncProjectUsersErrorModal" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
                    <h4 class="modal-title bv_syncProjectUsersErrorTitle" style="color:red;">Error Syncing Projects and Permissions</h4>
                </div>
                <div class="modal-body" style="padding-left:0px;">
                    <label class="bv_syncProjectUsersErrorMessage" style="margin-left:30px;"></label>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bv_syncProjectUsersSuccess" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close " data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
                    <h4 class="modal-title" style="color:green;">Successfully Synced Project Users</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bv_projectSaveFailed" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close bv_closeSaveFailedModal" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
                    <h4 class="modal-title bv_saveErrorTitle" style="color:red;">Error: Project Not Saved</h4>
                </div>
                <div class="modal-body" style="padding-left:0px;">
                    <label style="margin-left:30px;">The entered project name is already used by another project. Please enter in a new project name.</label>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bv_confirmClearEntity" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close bv_closeModalButton" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
                    <h4 class="modal-title">Clear Form</h4>
                </div>
                <div class="modal-body" style="padding-left:0px;margin-left:15px;">
                    <p>Are you sure you would like to clear the form? Any unsaved changes will be lost.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-danger bv_cancelClear" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn bv_confirmClear">Clear Form</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal hide bv_confirmDeleteProjectModal">
        <div class="modal-header">
            <button type="button" class="close bv_closeDeleteProjectModal" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Delete Project</h3>
        </div>
        <div class="modal-body">
            <div class="bv_deleteWarningMessage">
                <p>Are you sure you would like to delete this project?</p>
            </div>
            <div class="bv_deletingStatusIndicator hide">
                <table width="100%"></table>
                <tr>
                    <td style="text-align: center; width: 100%">
                        <h4>Deleting Project</h4>
                        <div class="progress progress-striped active" style="width: 100%;">
                            <div class="bar" style="width: 100%;"></div>
                        </div>
                    </td>
                </tr>
            </div>
            <div class="bv_projectDeletedSuccessfullyMessage hide">
                <p>The Project <span class="bv_projectCodeName"></span> has been successfully deleted</p>
            </div>
            <div class="bv_errorDeletingProjectMessage hide">
                <p>An error occurred deleting Project <span class="bv_projectCodeName"></span>.  Please contact support for additional help.</p>
            </div>
        </div>
        <div class="modal-footer">
		    <span class="bv_deleteButtons">
		      <a href="#" class="btn btn-primary bv_cancelDelete">Cancel</a>
		      <a href="#" class="btn btn-danger bv_confirmDeleteProjectButton">Delete Project</a>
			  </span>
		    <span class="bv_okayButton hide" data-dismiss="modal">
			    <a href="#" class="btn bv_closeDeleteProjectModal">Okay</a>
		    </span>
        </div>
    </div>


</script>


<script type="text/template" id="ProjectLeaderView" xmlns="http://www.w3.org/1999/html">
    <div class="span5 bv_projectLeaderWrapper" style="width:510px;">
        <span class="control-group bv_group_scientist">
            <select class="bv_scientist" style="margin-right:10px;margin-bottom:9px;width:350px;display: inline-block;"></select>
            <button class="close bv_deleteProjectLeader" style="margin-right:130px;margin-top:3px;">&times;</button>
        </span>
    </div>
</script>

<script type="text/template" id="ProjectLeaderListView" xmlns="http://www.w3.org/1999/html">
    <span class="bv_projectLeaderInfo pull-right"></span>
    <button class="btn bv_addProjectLeaderButton" style="margin-left: 228px;">Add Project Leader</button>
</script>

<script type="text/template" id="ProjectUserView" xmlns="http://www.w3.org/1999/html">
    <div class="span5 bv_projectUserWrapper" style="width:510px;">
        <span class="control-group bv_group_user">
            <select class="bv_user" style="margin-right:10px;margin-bottom:9px;width:350px;display: inline-block;"></select>
            <button class="close bv_deleteProjectUser" style="margin-right:130px;margin-top:3px;">&times;</button>
        </span>
    </div>
</script>

<script type="text/template" id="ProjectUserListView" xmlns="http://www.w3.org/1999/html">
    <span class="bv_projectUserInfo pull-right"></span>
    <button class="btn bv_addProjectUserButton" style="margin-left: 290px;">Add User</button>
</script>

<script type="text/template" id="ProjectAdminView" xmlns="http://www.w3.org/1999/html">
    <div class="span5 bv_projectAdminWrapper" style="width:510px;">
        <span class="control-group bv_group_admin">
            <select class="bv_admin" style="margin-right:10px;margin-bottom:9px;width:350px;display: inline-block;"></select>
            <button class="close bv_deleteProjectAdmin" style="margin-right:130px;margin-top:3px;">&times;</button>
        </span>
    </div>
</script>

<script type="text/template" id="ProjectAdminListView" xmlns="http://www.w3.org/1999/html">
    <span class="bv_projectAdminInfo pull-right"></span>
    <button class="btn bv_addProjectAdminButton" style="margin-left: 290px;">Add Admin</button>
</script>
