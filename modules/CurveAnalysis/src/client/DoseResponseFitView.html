<script type="text/template" id="DoseResponseFitView" xmlns="http://www.w3.org/1999/html">
    <div class="bv_fitOptionWrapper">
        <div class="form-horizontal" style="margin-bottom:20px;">
            <div class="form-group bv_group_modelFitType">
                <label class="control-label col-sm-3">Model Fit Type</label>
                <div class="col-sm-9">
                    <select class="form-control bv_modelFitType" style="width:170px;"></select>
                </div>
            </div>
        </div>
        <div class="bv_analysisParameterForm"></div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="bv_group_modelFitStatus text-right">
                <button class="btn btn-primary bv_fitModelButton" style="display:none;" type="button">Fit Data</button>
            </div>
        </div>
    </div>

    <div class="row bv_group_resultsContainer" style="margin-top:15px;">
        <div class="col-sm-12">
            <div class="well bv_resultsContainer" style="margin-bottom:10px;display:none;">
                <div class="bv_modelFitResultsHTML"></div>
            </div>
        </div>
    </div>
    <!--<div class="bv_uploadDataToFit">Upload data first before fitting</div>-->

    <div class="modal fade bv_fitStatusDropDown" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Fitting Curves</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <br />
                        <div class="progress progress-striped active">
                            <div class="progress-bar" style="width: 100%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</script>


<script type="text/template" id="DoseResponseFitWorkflowView" xmlns="http://www.w3.org/1999/html">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h2>Dose Response Fit Module</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="active"><a href="#DoseResponseFitTab1" class="bv_uploadDataTabLink" data-toggle="tab" role="tab">Upload Data</a></li>
                    <li><a href="#DoseResponseFitTab2" class="bv_modelFitTabLink" data-toggle="tab" role="tab">Model Fit</a></li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane active bv_dataParser" id="DoseResponseFitTab1" role="tabpanel"></div>
                    <div class="tab-pane bv_doseResponseAnalysis" id="DoseResponseFitTab2" role="tabpanel">
                        <div class="alert alert-info bv_uploadDataToFit">Data must be uploaded first before fitting.</div>
                    </div>
                </div>
                <div class="bv_completeControlContainer" style="margin-top:15px;display:none;">
                    <div class="text-right">
                        <button class="btn btn-default bv_loadAnother">Load and Fit Another</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
