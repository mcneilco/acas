<script type="text/template" id="CurveSummaryView" xmlns="http://www.w3.org/1999/html">
    <div class="bv_group_thumbnail">
        <img class="bv_thumbnail" src="<%= curveUrl %>" />
    </div>
<div style="margin-top:7px;">
    <span class="btn-group bv_group_flagUser">
        <button type="button" class="btn btn-grey btn-mini bv_flagUser dropdown-toggle" style="height:19px;padding-top:0px;border-top:0px;margin-left:5px;margin-top:3px;margin-bottom:2px;border-radius: 9px;" data-toggle="dropdown" aria-expanded="false">
            <span class="bv_thumbsUp"><i class="icon-thumbs-up icon-white"></i></span>
            <span class="bv_thumbsDown"><i class="icon-thumbs-down icon-white"></i></span>
            <span class="bv_na" style="margin-top:5px;font-size: 11.844px;font-weight: bold;">NA</span>
            <span class="caret" style="margin-top:6px;border-top-color:#FFFFFF"></span>
        </button>

        <ul class="dropdown-menu bv_dropdown" role="menu" style="min-width:75px;">
            <li class="bv_userApprove"><a>
                <span class="badge badge-success" title="User approved." style="background-color:#51A351;">
                    <i class="icon-thumbs-up icon-white"></i>
                </span>
            </a></li>
            <li class="bv_userReject"><a href="#">
                <span class="badge badge-important" title="User rejected." style="background-color:#DA5057;">
                <i class="icon-thumbs-down icon-white"></i>
                </span>
            </a></li>
            <li class="bv_userNA"><a href="#">
                <span class="badge" style="padding-right:7px;" title="User not curated.">NA
                </span>
            </a></li>
        </ul>
    </span>
    <span class="bv_dirty pull-right" style="margin-right:5px;margin-top:0px;margin-bottom:5px;">
        <span class="" title="Curve has been edited." style="font-size:34px;color:#DA5057;">*</span>
    </span>
    <span class="bv_pass pull-right" style="margin-right:5px;margin-top:0px;margin-bottom:5px;"><span class="badge badge-success" title="Algorithm approved." style="background-color:#55B779;"><i class="icon-ok icon-white"></i></span></span>
    <span class="bv_fail pull-right" style="margin-right:5px;margin-top:0px;margin-bottom:5px;"><span class="badge badge-important" title="Algorithm not approved." style="background-color:#DA5057;"><i class="icon-remove icon-white"></i></span></span>
    <span class="bv_compoundCode" style="margin-left:10px;margin-top:6px;margin-bottom:5px;margin-right:0!important;width:140px;"></span>
</div>
</script>



<script type="text/template" id="CurveEditorDirtyPanelView" xmlns="http://www.w3.org/1999/html">

</script>

<script type="text/template" id="CurveCuratorView" xmlns="http://www.w3.org/1999/html">
    <div class=" well well-small span12" style="background-color:#FFFFFF;width:1315px;height:750px;padding-top:10px;padding-bottom:0;">

        <div class="span3" style="margin-left:0;width:300px;">
            <div class="form-horizontal" style="margin-bottom:10px;">
                <div class="control-group bv_group_category" style="margin-bottom:10px;">
                    <label class="control-label" style="width:65px;">Category:</label>
                    <div class="controls" style="margin-left:80px;">
                        <select class="bv_filterBy">
                            <option>Sigmoid</option>
                            <option>All</option>
                        </select>
                    </div>
                </div>
                <div class="control-group bv_group_sortBy" style="margin-bottom:10px;">
                    <label class="control-label" style="width:65px;">Sort By:</label>
                    <div class="controls" style="margin-left:70px;">
                        <select class="bv_sortBy" style="margin-left:10px;">
                            <option>Compound ID</option>
                        </select>
                    </div>
                    <div style="margin-top:15px;margin-left:5px;">
                        <div class="pull-left">
                        <label class="radio" style="padding-left:25px;">
                            <input type="radio" name="bv_sortDirection" class="bv_sortDirection_ascending" value="ascending" style=""/>Ascending
                        </label>
                        </div>
                        <div class="pull-left" style="margin-left:10px;">
                        <label class="radio" style="padding-left:25px;">
                            <input type="radio" name="bv_sortDirection" class="bv_sortDirection_descending" value="descending" style="margin-right:5px;"/>Descending
                        </label>
                        </div>
                        <button class = "btn btn-mini btn-default bv_approve_uncurated pull-right" type="button">Approve NAs</button>
                    </div>
                </div>
            </div>
            <div class="bv_curveList" ></div>
        </div>

        <div class="bv_curveEditor span11" ></div>

        <div class="modal bv_curveCuratorDropDown hide">
            <div class="modal-header">
                <h3>Loading</h3>
            </div>
            <div class="modal-body">
                <div>
                    <br />
                    <div class="progress progress-striped active">
                        <div class="bar" style="width:100%"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal bv_badExperimentCode hide">
            <div class="modal-header">
                <h3>Error</h3>
            </div>
            <div class="modal-body">
                Can not find <%= window.conf.experiment.label %> code supplied in URL
                <div>
                    <br />
                 </div>
            </div>
        </div>

        <div class="modal bv_experimentLocked hide">
            <div class="modal-header">
                <h3><span class="icon-lock" style="padding-top:5px;"></span>
                    Locked
                </h3>
            </div>
            <div class="modal-body">
                This <%= window.conf.experiment.label %> is locked for editing. You can can look around and adjust settings but you cannot save curations until the <%= window.conf.experiment.label %> is unlocked.
                <div>
                    <br />
                 </div>
            </div>
            <div class="modal-footer">
                <button class="btn bv_eperimentLockedOKBtn" data-dismiss="modal" aria-hidden="true">OK</button>
            </div>
        </div>

        <div class="modal bv_badCurveID hide">
            <div class="modal-header">
                <h3>Error</h3>
            </div>
            <div class="modal-body">
                Could not load curve detail
                <div>
                    <br />
                </div>
            </div>
        </div>

        <div class="modal bv_badCurveUpdate hide">
            <div class="modal-header">
                <h3>Error</h3>
            </div>
            <div class="modal-body">
                An error occured performing requested action
                <div>
                    <br />
                </div>
            </div>
        </div>


    </div>
</script>
